<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Controle Sala Maker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Interface de controle Sala Maker</h1>

        <div class="section">
            <div class="control-group">
                <h2>Controle do ascensor da tomada</h2>
                <div class="button-row">
                    <button class="action-button lift-button" id="btn-levantar">Levantar</button>
                    <button class="action-button lift-button" id="btn-descer">Descer</button>
                </div>
            </div>

            <div class="control-group">
                <h2>Controle da bancada de solda</h2>
                <button class="action-button toggle-button off" id="btn-solda">Desligado</button>
            </div>
        </div>

        <div class="section tools-section">
            <h2>Ferramentas</h2>
            <div class="status-row">
                <div class="tool-status status-on" id="tool-1">Ferramenta 1</div>
                <div class="tool-status status-on" id="tool-2">Ferramenta 2</div>
                <div class="tool-status status-on" id="tool-3">Ferramenta 3</div>
                <div class="tool-status status-on" id="tool-4">Ferramenta 4</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
